<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>Cadastre-se</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	</head>

	<body>

		<h1>Cadastre-se</h1>

		<form>
			

			<fieldset>

				<legend>Cadastre-se</legend>
				
				<div>
					<label for="nome">Nome: </label>
					<input type="text" name="nome" id="nome">
				</div>

				<div>
					<label for="email">Email: </label>
					<input type="text" name="email" id="email">
				</div>

				<div>
					<label for="senha">Senha: </label>
					<input type="password" name="senha" id="senha">
				</div>

				<div>
					
					Data de Nascimnto: 
					<input type="date" name="data" id="data">

				</div>

				<div>
				
					Sexo:
					<input type="radio" name="sexo" value="masculino" id="masculino">
					<label for="masculino">Masculino</label>
					<input type="radio" name="sexo" value="feminino" id="feminino">
					<label for="feminino">Feminino</label>

				</div>

				<div>
					Estado:
					<select name="estado">

						<option>AC</option>
						<option>AL</option>
						<option>AP</option>
						<option>AM</option>
						<option>BA</option>
						<option>CE</option>
						<option>ES</option>
						<option>GO</option>
						<option>MA</option>
						<option>MT</option>
						<option>MS</option>
						<option>MG</option>
						<option>PA</option>
						<option>PB</option>
						<option>PR</option>
						<option>PI</option>
						<option>RJ</option>
						<option>RN</option>
						<option>RS</option>
						<option>RO</option>
						<option>RR</option>
						<option>SC</option>
						<option>SP</option>
						<option>SE</option>
						<option>TO</option>
						<option>DF</option>

					</select>
				</div>






			</fieldset>




		</form>

	</body>

</html>
